<ion-view view-title="Login" >
  
  <ion-content>
    <form ng-submit="loginWithUserNamePassword()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button id="submitButton" class="button button-block button-positive" type="submit">Log in</button>
            
        </label>
      </div>
    </form>
     <div style="text-align: center">
            <a href ng-click="register()">Sign Up</a>
            </div>
  </ion-content>
</ion-view>
